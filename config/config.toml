# Configuration vars for cmd/app
[app]
name = "Template Clean Architecture"
port = ":8080"
idle-timeout = 5 # As seconds
print-routes = true
prefork = true
production = false

[db.postgres]
dsn = "postgresql://postgres:root@127.0.0.1:5432/fiber_starter" # <driver>://<username>:<password>@<host>:<port>/<database>

[logger]
time-format = "" # https://pkg.go.dev/time#pkg-constants, https://github.com/rs/zerolog/blob/master/api.go#L10 
level = 0 # panic -> 5, fatal -> 4, error -> 3, warn -> 2, info -> 1, debug -> 0, trace -> -1
prettier = true

[middleware.compress]
enable = true
level = 1

[middleware.recover]
enable = true

[middleware.monitor]
enable = false
path = "/monitor"

[middleware.pprof]
enable = true

[middleware.limiter]
enable = false
max = 20
expiration_seconds = 60

[middleware.jwt]
secret = "secret"
expiration_seconds = 3600
access_key = "90jncshui90423bhuqwub3jkqwu23"
refresh_key = "mo438jdnygudg34jsuic823j32jnjk"

[middleware.filesystem]
enable = false
browse = true
max_age = 3600
index = "index.html"
root = "./storage/public"